---
- name: Create agent directory
  ansible.builtin.file:
    path: /opt/tridot-agent
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Upload agent binary
  ansible.builtin.copy:
    src: files/agent
    dest: /opt/tridot-agent/agent
    mode: "0755"

- name: Deploy agent config
  ansible.builtin.template:
    src: config.yaml.j2
    dest: /etc/tridot/agent.yaml
    owner: root
    group: root
    mode: "0640"

- name: Install systemd service
  ansible.builtin.template:
    src: tridot-agent.service.j2
    dest: /etc/systemd/system/tridot-agent.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Restart tridot agent

- name: Register Prometheus target (file_sd)
  ansible.builtin.template:
    src: prometheus-target.json.j2
    dest: "{{ agent_prometheus_targets_path | default('/etc/prometheus/targets') }}/tridot-agent-{{ inventory_hostname }}.json"
    owner: root
    group: root
    mode: "0644"
  when: agent_prometheus_targets_path is defined

- name: Ensure agent running
  ansible.builtin.systemd:
    name: tridot-agent.service
    enabled: true
    state: started
