# Prometheus scrape configuration for the TriDot VPN MVP stack.
# Values are placeholders; override via k8s ConfigMap or docker-compose envs.

global:
  scrape_interval: 15s
  evaluation_interval: 30s
  scrape_timeout: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - rules/node-health.yml

scrape_configs:
  - job_name: control-plane
    metrics_path: /metrics
    scheme: https
    static_configs:
      - targets:
          - backend.internal.tridot:9443
        labels:
          service: control-plane
          env: staging

  - job_name: node-agent
    file_sd_configs:
      - files:
          - targets/*.yml
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [region]
        target_label: region

  - job_name: frontend
    metrics_path: /metrics
    static_configs:
      - targets:
          - frontend.internal.tridot:9100
        labels:
          service: frontend
          env: staging

  - job_name: observability
    metrics_path: /metrics
    static_configs:
      - targets:
          - loki.internal.tridot:3100
          - tempo.internal.tridot:3200
        labels:
          service: observability
          env: staging

  - job_name: loki
    metrics_path: /metrics
    static_configs:
      - targets:
          - loki:3100
        labels:
          service: loki
          env: local

  - job_name: alertmanager
    metrics_path: /metrics
    static_configs:
      - targets:
          - alertmanager:9093
        labels:
          service: alertmanager
          env: local
